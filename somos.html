<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            background-color: #FFD1DC; /* Rosa pastel */

        <p>Somos un equipo de cuarto semestre.</p>

        <p>Queremos compartir los riesgos de esta.</p>

        <input type="Presentation 1" accept=".ppt, .pptx" class="upload">
